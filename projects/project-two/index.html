    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
    <title>Projects - Web Portfolio of Josh</title>

  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">

          <li><a href="../../blog/">Blog</a></li>

    <div class="container">
      <h1 class="title">Images with Boostrap</h1>

      <h3>Bootstrap image classes.</h3>

      <br>

      <p>Create a Responsive Image</p>
      <img src="http://goo.gl/n9AElb" alt="My Image" class="img-responsive">

      <br>
      <br>

      <p>Create a Center Block Image</p>
      <img src="http://goo.gl/n9AElb" alt="My Image" class="center-block">

      <br>
      <br>

      <div class="clearfix">
        <img src="http://goo.gl/n9AElb" alt="My Image" class="pull-left">
        <p>This text appears next to the image.</p>
      </div>
      <p>This text appears below the image.</p>

      <br>
      <br>

      <p>Rounded, Circle and Bordered Images</p>
      <img src="http://goo.gl/n9AElb" alt="My Image" class="img-rounded">
      <img src="http://goo.gl/n9AElb" alt="My Image" class="img-circle">
      <img src="http://goo.gl/n9AElb" alt="My Image" class="img-thumbnail">

    </div>

  </body>
